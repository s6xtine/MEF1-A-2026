<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sip & Spill - Inscription </title>
</head>
<body>

    <header class="site-header">
        <h1 class="titre-page">Sip & Spill</h1>
    </header>

    <main class="container-form">
        <h2 class="titre-section">Formulaire d'inscription</h2>
        <form action="submit_inscription.php" method="post">

            <fieldset class="form-group">
                <legend>Informations personnelles</legend>

                <label for="nom">Nom:</label><br>
                <input type="text" id="nom" name="nom" autocomplete="family-name" required><br><br> <!-- required pour s'assurer que le champ est rempli avant de soumettre le formulaire -->

                <label for="prenom">Prenom:</label><br>
                <input type="text" id="prenom" name="prenom" autocomplete="given-name" required><br><br> <!-- autocomplete pour que le navigateur propose de compléter la cellule-->

                <label for="telephone">Numero de telephone:</label><br>
                <input type="text" id="telephone" name="telephone" autocomplete="tel" required><br><br>
            </fieldset><br><br>

            <fieldset class="form-group">
                <legend>Informations de connexion</legend>

                <label for="email">Adresse e-mail:</label><br>
                <input type="email" id="email" name="email" autocomplete="email" required><br><br>

                <label for="password">Mot de passe:</label><br>
                <input type="password" id="password" name="password" autocomplete="new-password" required><br><br>
            </fieldset><br><br>

            <fieldset class="form-group">
                <legend>Détails de livraison</legend>

                <label for="adresse">Adresse postale:</label><br>
                <input type="text" id="adresse" name="adresse" autocomplete="street-address" required><br><br>

                <label for="interphone">Code Interphone :</label><br>
                <input type="text" id="interphone" name="interphone"><br><br>

                <label for="etage">Étage / Appartement :</label><br>
                <input type="text" id="etage" name="etage"><br><br>

                <label for="commentaires">Instructions particulières :</label><br>
                <textarea id="commentaires" name="commentaires" rows="3" ></textarea>
            </fieldset><br><br>

            <button type="submit" class="btn-principal">S'inscrire</button><br><br>

            <div class="form-footer"></div>
                <p>Déjà membre ? <a href="connexion.html">Connectez-vous ici</a></p>
                <p><a href="index.html">Retour au menu principal</a></p>
            </div>

        </form>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>© 2026 SIP AND SPILL · brunch de 9h à 16h</p>
        </div>
    </footer>
</body>
</html>
